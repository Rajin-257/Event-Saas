<!DOCTYPE html>
<html>
<head>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", serif;
    }

    .ticket-container {
      width: 850px;
      height: 320px;
      background: linear-gradient(-45deg, #ff6b6b, #4ecdc4, #45b7d1, #96c93d);
      background-size: 400% 400%;
      animation: disco 15s ease infinite;
      border-radius: 24px;
      padding: 4px;
      position: relative;
      overflow: hidden;
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.3);
    }

    .ticket-inner {
      background: rgba(255, 255, 255, 0.9);
      height: 100%;
      border-radius: 20px;
      display: flex;
      position: relative;
      overflow: hidden;
    }

    .left-section {
      flex: 2;
      padding: 30px;
      position: relative;
      z-index: 1;
    }

    .right-section {
      flex: 1;
      background: rgba(0, 0, 0, 0.8);
      padding: 30px;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      clip-path: polygon(20% 0%, 100% 0%, 100% 100%, 0% 100%);
    }

    .event-name {
      font-size: 30px;
      font-weight: 700;
      background: linear-gradient(45deg, #FF4B2B, #FF416C, #4ECDC4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-transform: uppercase;
      letter-spacing: -1px;
      margin-bottom: 25px;
      position: relative;
      animation: groove 3s ease-in-out infinite;
    }

    .vinyl-record {
      width: 60px;
      height: 60px;
      background: #000;
      border-radius: 50%;
      position: absolute;
      top: -10px;
      right: -10px;
      border: 3px solid #333;
      animation: float 3s ease-in-out infinite;
    }

    .vinyl-record::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: #fff;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .event-details {
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .detail-row {
      display: flex;
      align-items: center;
      margin-bottom: 12px;
      position: relative;
      overflow: hidden;
    }

    .label {
      font-size: 14px;
      color: #666;
      width: 120px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .value {
      font-size: 16px;
      font-weight: 400;
      color: #333;
      position: relative;
    }

    .qr-code {
      width: 140px;
      height: 140px;
      position: relative;
      top: 60px;
      left: 20px;
      background: white;
      padding: 10px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      transform: rotate(-3deg);
      transition: transform 0.3s ease;
    }

    .qr-code:hover {
      transform: rotate(0deg) scale(1.05);
    }

    .admission-number {
      color: white;
      font-size: 14px;
      letter-spacing: 2px;
      text-align: center;
      margin-top: 20px;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }

    .price {
      position: absolute;
      top: 20px;
      right: 20px;
      background: linear-gradient(45deg, #FF416C, #FF4B2B);
      padding: 12px 25px;
      border-radius: 30px;
      color: white;
      font-weight: 700;
      font-size: 24px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      animation: pulse 2s ease-in-out infinite;
    }

    .price span {
      font-size: 16px;
      opacity: 0.8;
    }
    
    .wavy-line {
      position: absolute;
      bottom: 20px;
      left: 0;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, transparent 0%, rgba(255, 255, 255, 0.3) 50%, transparent 100%);
    }
  </style>
</head>
<body>
  <div class="ticket-container">
    <div class="ticket-inner">
      <div class="left-section">
        <div class="vinyl-record"></div>
        <h1 class="event-name">Funk Soul Music</h1>
        
        <div class="event-details">
          <div class="detail-row">
            <span class="label">Customer</span>
            <span class="value">John Smith</span>
          </div>
          <div class="detail-row">
            <span class="label">Phone</span>
            <span class="value">+1 (555) 123-4567</span>
          </div>
          <div class="detail-row">
            <span class="label">Date & Time</span>
            <span class="value">August 20th, 2024 • 6:00 PM</span>
          </div>
          <div class="detail-row">
            <span class="label">Venue</span>
            <span class="value">Anywhere Stadium, 123 ST, City Name</span>
          </div>
        </div>

      </div>

      <div class="right-section">
        <div class="price"><span>$</span>80</div>
        <div class="qr-code">
          <img src="/api/placeholder/140/140" alt="QR Code" width="140" height="140" />
        </div>
        <div class="admission-number">
          № 0123 4567 8910
        </div>
        <div class="wavy-line"></div>
      </div>
    </div>
  </div>
</body>
</html>
